# Sample scastd configuration
# Lines starting with # are comments
username root
password secret
DatabaseType mysql
host localhost
port 3306
dbname scastd
# Path to SQLite database file (used when DatabaseType is sqlite or credentials are missing)
sqlite_path /etc/scastd/scastd.db
# sslmode disable

# Logging configuration
# Directory for log files
log_dir ./logs
# Maximum size of a log file in bytes before rotation
log_max_size 1048576
# Number of rotated log files to keep
log_retention 5

# HTTP server configuration
# Enable or disable the built-in HTTP status server (default: true)
http_enabled true
# Port for the HTTP status server (default: 8333)
http_port 8333

