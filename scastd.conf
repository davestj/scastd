# Sample scastd configuration
# Lines starting with # are comments
# Run scastd in the foreground by default. Use --daemon to run in the
# background; when daemonized, the PID is written to pid_file (default:
# /var/run/scastd.pid).
# Console logging is enabled by default when running in the foreground
# and disabled when daemonized. Set log_console to override.
pid_file /var/run/scastd.pid
username root
password secret
DatabaseType mysql
host localhost
port 3306
dbname scastd
# Path to SQLite database file (used when DatabaseType is sqlite or credentials are missing)
sqlite_path /etc/scastd/scastd.db
# sslmode disable

# Resource limits
# Maximum number of worker threads (default: number of hardware threads)
#   container recommendation: 2
#   bare metal recommendation: match available cores
thread_count 0
# Limit daemon to this many CPU cores (0 to use all available)
#   container recommendation: 2
#   bare metal recommendation: 0
cpu_cores 0
# Maximum memory usage in megabytes (0 for unlimited)
#   container recommendation: 256
#   bare metal recommendation: 0
memory_limit 0

# Polling interval between server checks
# Accepts suffixes: ms, s, m, h or hr
poll_interval 5m

# Logging configuration
# Directory for log files
log_dir /var/log/scastd
# Maximum size of a log file in bytes before rotation
log_max_size 1048576
# Number of rotated log files to keep
log_retention 5
# Specific log file paths (relative to log_dir or absolute)
access_log access.log
error_log error.log
debug_log debug.log
# Debug verbosity level (1-4)
debug_level 1
# Enable console logging (default: true when foreground)
# Set to false to disable console output
# log_console true
# Optional syslog output
syslog_enabled false
syslog_host localhost
syslog_port 514
syslog_protocol udp

# HTTP server configuration
# Enable or disable the built-in HTTP status server (default: true)
http_enabled true
# Port for the HTTP status server (default: 8333)
http_port 8333
# Enable HTTPS for the status server
ssl_enabled false
# Paths to certificate and private key files
ssl_cert /etc/scastd/server.crt
ssl_key /etc/scastd/server.key

