# Sample scastd configuration
# Lines starting with # are comments
username root
password secret
DatabaseType mysql
host localhost
port 3306
dbname scastd
# Path to SQLite database file (used when DatabaseType is sqlite or credentials are missing)
sqlite_path /etc/scastd/scastd.db
# sslmode disable

# Logging configuration
# Directory for log files
log_dir ./logs
# Maximum size of a log file in bytes before rotation
log_max_size 1048576
# Number of rotated log files to keep
log_retention 5
# Specific log file paths (relative to log_dir or absolute)
access_log access.log
error_log error.log
debug_log debug.log
# Debug verbosity level (1-4)
debug_level 1
# Optional syslog output
syslog_enabled false
syslog_host localhost
syslog_port 514
syslog_protocol udp

# HTTP server configuration
# Enable or disable the built-in HTTP status server (default: true)
http_enabled true
# Port for the HTTP status server (default: 8333)
http_port 8333
# Enable HTTPS for the status server
ssl_enabled false
# Paths to certificate and private key files
ssl_cert /etc/scastd/server.crt
ssl_key /etc/scastd/server.key

